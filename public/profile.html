<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <title>Empreeduca Admin - Hcode Treinamentos</title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="./assets/css/material-dashboard.css?v=3.0.2" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-200">  
  <main id="main" class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    
    <div class="container-fluid px-2 px-md-4" id="profile-page">
        <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
            <span class="mask  bg-gradient-primary  opacity-6"></span>
        </div>
        <div class="card card-body mx-3 mx-md-4 mt-n6">
            <div class="row gx-4 mb-2">
                <div class="col-auto">
                    <div class="avatar avatar-xl position-relative">
                        <img src="" alt="Usuário logado" class="w-100 border-radius-lg shadow-sm">
                    </div>
                </div>
                <div class="col-auto my-auto">
                    <div class="h-100">
                        <h5 class="mb-1 profile-user-name">

                        </h5>
                        <p class="mb-0 font-weight-normal text-sm profile-user-email">
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <form id="form-profile" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="form-profile-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="form-profile-name" name="name" placeholder="Digite o nome do usuário" required />
                      </div>
        
                      <div class="mb-3">
                        <label for="form-profile-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="form-profile-email" name="email" placeholder="Digite o email do usuário" required />
                      </div>

                      <div class="mb-3 d-flex flex-column">
                        <label for="form-profile-photo" class="form-label">Foto</label>
                        <input type="file" name="photo" id="form-profile-photo" />
                      </div>

                      <button type="submit" class="btn btn-primary">Atualizar dados</button>

                </form>
            </div>
        </div>
    </div>
    
  </main>

  <!--   Core JS Files   -->
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="./assets/js/material-dashboard.min.js?v=3.0.2"></script>
  <script src="../dist/bundle.js"></script>
</body>

</html>
